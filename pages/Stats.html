<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Stats</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-12 p-0" id="navbar"></header>
        </div>
        <div class="row">
            <main class="p-0" id="pagetexto">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <img src="../assets/imgs/Harry potter Stadis.png" alt="" class="img-fluid">
                    </div>
                    
                    <!-- House Stats Table and Chart -->
                    <div class="row justify-content-center mt-5">
                        <div class="col-12 col-lg-6 table-container">
                            <div class="table-responsive p-1">
                                <table class="table table-bordered" id="tabla1">
                                    <thead>
                                        <tr>
                                            <th>House</th>
                                            <th>Number of Characters</th>
                                        </tr>
                                    </thead>
                                    <tbody id="houseStats"></tbody>
                                    <tfoot>
                                        <tr>
                                            <th>House Representation</th>
                                            <td colspan="2">
                                                <div class="row justify-content-center mt-2">
                                                    <div class="col-12 col-md-8">
                                                        <canvas id="houseChart" width="400" height="400"></canvas>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                    <!-- Alive Stats Table and Chart -->

                         <div class="col-12 col-lg-6 table-container">
                             <div class="table-responsive p-1">
                                <table class="table table-bordered mt-5" id="tabla1">
                                    <thead>
                                         <tr>
                                            <th>Status</th>
                                            <th>Number of Characters</th>
                                            </tr>
                                        </thead>
                                    <tbody id="aliveStats"></tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Status Representation</th>
                                                <td colspan="2">
                                                    <div class="row justify-content-center mt-2">
                                                        <div class="col-12 col-md-8">
                                                            <canvas id="aliveChart" width="400" height="400"></canvas>
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tfoot>
                                                    </table>
                                                </div>
                                            </div>
                    </div> 
                    
                    <!-- Species Stats Table and Chart -->
                    <div class="row justify-content-center mt-5" >
                        <div class="col-12 col-md-8 table-container">
                            <div class="table-responsive p-1">
                                <table class="table table-bordered" id="tabla1">
                                    <thead>
                                        <tr>
                                            <th>Species</th>
                                            <th>Number of Characters</th>
                                        </tr>
                                    </thead>
                                    <tbody id="speciesStats"></tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Species Representation</th>
                                            <td colspan="2">
                                                <div class="row justify-content-center mt-2">
                                                    <div class="col-12 col-md-8">
                                                        <canvas id="speciesChart" width="400" height="400"></canvas>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>    
                    </div>
            </div>
            </main>
            <footer class="bg-dark text-white py-4">
                <div class="container d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                        <a href="" class="text-white me-3">
                            <img src="../assets/icons/github.png" alt="" style="width:50px;">
                        </a>
                        <a href="#" class="text-white me-3">
                            <img src="../assets/icons/facebook.png" alt="" style="width:50px;">
                        </a>
                        <a href="#" class="text-white">
                            <img src="../assets/icons/instagram.png" alt="" style="width:50px;">
                        </a>
                    </div>
                    <div class="text-center">
                        <a href="./index.html"><img id="logoFooter" src="../assets/imgs/logo.png" alt="Logo" class="img-fluid" style="width: 50px;"></a>
                    </div>
                    <div class="text-end">
                        <p class="mb-0">Â© 2024 Todos los derechos reservados</p>
                    </div>
                </div>       
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../java/Stats.js"></script>
</body>
</html>
